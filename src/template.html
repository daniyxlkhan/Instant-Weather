<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
</head>
<body>
    <div class="main">
        <nav class="top-nav">
            <div class="logo">
                <img src="./assets/animation-ready/solar-eclipse.svg" class="logo-icon" alt="sun and clouds">
            </div>
            <form id="form">
                <label for="location"></label>
                <input type="text" id="location-input" placeholder="Enter a location">
                <img src="assets/search-5-svgrepo-com.svg" alt="search icon" class="search-icon">
            </form>
            <div class="buttons">
                <button class="temp-button C">
                    <img src="assets/animation-ready/celsius.svg" class="temp-icons" alt="celsius" width="45px" height="45px">
                </button>
                <button class="temp-button F">
                    <img src="assets/animation-ready/fahrenheit.svg" class="temp-icons" alt="fahrenheit" width="45px" height="45px">
                </button>
            </div>
        </nav>
        <div class="display">
            <div class="weather-card">

            </div>
        </div>
        <footer class="footer">
            <div class="author">
                <a id="git-link" href="https://github.com/daniyxlkhan">
                    <div>Developed by</div>
                    <img id="git-logo" src="assets/github-mark.svg"/>
                    <div>Daniyal Khan</div>
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
